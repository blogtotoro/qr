    <style>
        body {

<body>
    <div class="input-group">
        <textarea id="inputArea" 
                  placeholder="è¾“å…¥æˆ–ç²˜è´´æ–‡æœ¬å†…å®¹ï¼Œå®æ—¶ç”ŸæˆäºŒç»´ç ..."
                  maxlength="2000"
                  autofocus></textarea>
        <button id="pasteBtn">ğŸ“‹ ç²˜è´´</button>
    </div>
    <div class="error-tip" id="errorTip" style="display:none;">è‡ªåŠ¨ç²˜è´´å¤±è´¥ï¼Œè¯·é•¿æŒ‰è¾“å…¥æ¡†æ‰‹åŠ¨ç²˜è´´</div>
    <div class="error-tip" id="charLimitTip" style="display:none;">å­—ç¬¦æ•°è¶…è¿‡é™åˆ¶ï¼ˆ2000å­—ç¬¦ï¼‰ï¼Œè¯·å‡å°‘æ–‡æœ¬é‡ã€‚</div>
    <div id="qrcode"></div>

    <script>
        const qr = new QRCode(document.getElementById("qrcode"), {
            width: 220,
            height: 220,
            colorDark: "#2c3e50",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        const inputArea = document.getElementById("inputArea");
        const pasteBtn = document.getElementById("pasteBtn");
        const errorTip = document.getElementById("errorTip");
        const charLimitTip = document.getElementById("charLimitTip");

        function updateUI(content) {
            if (content.length <= 2000) {
                inputArea.style.borderColor = "#007bff";
                charLimitTip.style.display = 'none';
                updateQRCode(content);
            } else {
                inputArea.style.borderColor = "red";
                charLimitTip.style.display = 'block';
                qr.clear();
            }
        }

        inputArea.addEventListener('input', function(e) {
            const content = e.target.value.trim();
            updateUI(content);
        });

        pasteBtn.addEventListener('click', async () => {
            errorTip.style.display = 'none';
            try {
                const text = await navigator.clipboard.readText();
                inputArea.value = text;
                updateUI(text.trim());
                inputArea.focus();
            } catch (error) {
                errorTip.style.display = 'block';
                inputArea.focus();
            }
        });

        function updateQRCode(content) {
            if (content.length <= 2000) {
                qr.clear();
                qr.makeCode(content);
            }
        }

        inputArea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        inputArea.addEventListener('blur', function() {
            window.scrollTo(0, 0);
        });

        let lastTouchTime = 0;
        document.addEventListener('touchend', (e) => {
            if (!inputArea.contains(e.target)) {
                const now = Date.now();
                if (now - lastTouchTime > 100) {
                    inputArea.blur();
                }
            }
            lastTouchTime = Date.now();
        });
    </script>
</body>
</html>
